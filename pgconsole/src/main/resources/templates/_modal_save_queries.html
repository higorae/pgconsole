 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
 
<head>
</head>
 
<body>
	<div th:fragment="modal_save_queries">	 	
	 	 <div id="save-sql" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
				     <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title" id="save-modal-title">Save SQL</h4>
				      </div>
				      <div class="modal-body"> 
				      
				        <form class="form-horizontal" role="form"> 
						   
						  <div class="form-group">
						    <label for="title-save-sql" class="col-sm-2 control-label">Title</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="title-save-sql" placeholder="Title"/>
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="description" class="col-sm-2 control-label">Description</label>
						    <div class="col-sm-10">
						      <textarea  class="form-control" id="description" >
						      
						      </textarea>
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="tags" class="col-sm-2 control-label">Tags</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" data-role="tagsinput" id="tags" placeholder="Type a tag and press enter"/>
						    </div>
						  </div>
						  
						   <div class="form-group">				   
								<div id="editor-preview-save" class="my-code-area"  style="width: 100%; height:200px;"></div>				    
						  </div>
						  
						   
						  <div class="form-group">
						    
						  </div>
						</form>
						
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary" id="link_save_sqls">Save SQL</button>
				      </div>
				    
			    </div>
			  </div>
			</div>
	</div>
</body>
</html>
