 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
 
<head>
</head>
 
<body>
	<div th:fragment="modal_new_connection">

		 <div id="new-connection" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
			     <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">New connection</h4>
			      </div>
			      <div class="modal-body">
			        	 
		
					<div id="alert_create_connection_success" class="alert alert-success alert-dismissible" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					  
					  <div><span class="message"></span></div>
					</div>
					
					<div id="alert_create_connection" class="alert alert-danger alert-dismissible" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					  
					  <div id="alert_create_connection_msg">  </div>
					</div>
			
			        <form id="form_new_connection" class="form-horizontal" role="form"
			        	th:object="${connection}">
					  
					  <div class="form-group">
					    <label for="host" class="col-sm-2 control-label">Host *</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="host" placeholder="localhost" th:field="*{host}"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="port" class="col-sm-2 control-label">Port *</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="port" placeholder="5432" th:field="*{port}"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="database" class="col-sm-2 control-label">Database *</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="database" placeholder="database" th:field="*{database}"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="username" class="col-sm-2 control-label">Username *</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="username" placeholder="postgres" th:field="*{username}"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">Password *</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="alias" class="col-sm-2 control-label">Label</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="alias" placeholder="Alias" th:field="*{label}"/>
					    </div>
					  </div>
					  
					  
					  <div id="div_groupId" class="form-group">
					    <label for="groupId" class="col-sm-2 control-label">Server Group</label>
					    <div class="col-sm-10" >
				      	  <select id="groupId" class="form-control">
							  <option th:each="serverGroup : ${serverGroups}" th:value="${serverGroup.id}" th:text="${serverGroup.name}">1</option>								  
							</select>
                            <a href="#" id="add_group_link">Add group</a>
					    </div>

					  </div>


                    <div id="div_groupLabel" class="form-group">
                        <label for="groupLabel" class="col-sm-2 control-label">Server Group</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="groupLabel" placeholder="New Group" th:field="*{groupLabel}"/>
                            <a href="#" id="back_to_choose_group">Choose other groups</a>
                        </div>
                    </div>

 					<div class="form-group">
                        <label for="pickColor" class="col-sm-2 control-label">Color</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pickColor" placeholder="Choose one color" th:field="*{color}"/>
                     
                        </div>
                    </div>


                        <div class="form-group">
					    <label for="descConnection" class="col-sm-2 control-label">Url Connection</label>
					    <div id="url_jdbc" class="col-sm-10">
					      
					    </div>
					  </div>
					  <div class="form-group">
					    
					  </div>
					</form>
					
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button id="create_connection_button" type="submit" class="btn btn-primary">Save</button>
			        <button id="create_and_connect_button" type="submit" class="btn btn-info">Save and connect</button>
			      </div>
			    
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
